<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Youtube Video Downloader</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="choose-dir-container">
        <div id="chosen-dir"></div>
        <button id="choose-dir-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="48px"
            height="48px"
          >
            <path
              fill="#FFA000"
              d="M40,12H22l-4-4H8c-2.2,0-4,1.8-4,4v8h40v-4C44,13.8,42.2,12,40,12z"
            />
            <path
              fill="#FFCA28"
              d="M40,12H8c-2.2,0-4,1.8-4,4v20c0,2.2,1.8,4,4,4h32c2.2,0,4-1.8,4-4V16C44,13.8,42.2,12,40,12z"
            />
          </svg>
        </button>
      </div>
      <div class="input-container">
        <select name="format" id="format">
          <option value="mp4">MP4</option>
        </select>
        <input type="text" id="input" placeholder="Video URL" />
        <button id="download-button">Download</button>
      </div>
      <div id="progress-container">
        <div>
          <span id="progress-percentage">0 %</span>
          <span id="file-size-progress">0 / 0</span>
        </div>
        <div id="progress-bar">
          <div></div>
        </div>
      </div>
    </div>
    <script src="downloadvid.js"></script>
  </body>
</html>
